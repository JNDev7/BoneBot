plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'jndev.bonebot'
version '1.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    implementation 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    implementation 'net.dv8tion:JDA:4.2.0_168'
    implementation 'org.apache.commons:commons-text:1.6'
}

application {
    mainClassName = 'jndev.bonebot.BoneBot'
}

shadowJar {
    mergeServiceFiles()
    archiveFileName = 'BoneBot.jar'
}

jar.dependsOn shadowJar